<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../css/standard.css">
    <link rel="stylesheet" href="/css/standard.css">
    <link rel="stylesheet" href="../css/BMI.css">
    <link rel="stylesheet" href="/css/BMI.css">
</head>
<body>
    <header>
        <div id="header">
            <nav>
                <ul>
                    <li id="link-home" class="link"><a href="/">Home</a></li>
                    <li id="link-recepten" class="link"><a href="/recepten">Recepten</a></li>
                    <li id="link-BMI" class="link active"><a href="/BMI">BMI calculator</a></li>
                    <li id="link-quiz" class="link"><a href="/quiz">Quiz</a></li>
                    <li id="link-spel" class="link"><a href="/spel">Spel</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="main-div">
            <div id="text-main">
                <p>Hallo voer hier je gegevens in: <br>
                    De calculator berekent of je gezond bent, <br>
                     door uw leeftijd, lengte en uw gewicht in een formule te stoppen.
                </p>
            </div>
            <div id="main">
                <form action="" method="post">
                    <label id="label-leeftijd" for="leeftijd">Leeftijd: </label> 
                    <br>
                    <input id="leeftijd" placeholder="Leeftijd" type="number" name="leeftijd">
                    <br>
                    <label id="label-lengte" for="lengte" for="lengte">Lengte: </label>
                    <br>
                    <input id="lengte" placeholder="Lengte" type="text" name="lengte">
                    <br>
                    <label id="label-gewicht" for="gewicht">Gewicht: </label> 
                    <br>
                    <input type="number" placeholder="gewicht" id="gewicht" name="gewicht">
                    <br><br>
                    <input type="submit" value="Verstuur">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div id="footer">
            <div id="names">
                Deze website is gemaakt door Jesse Dudink, Menno Steur en Jord Schuitemaker
            </div>
        </div>
    </footer>
</body>
</html>
